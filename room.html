<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/room.css" />
    <title>Rocket.Q - Perguntas e Respostas</title>
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="assets/logo.svg" alt="Rocket.Q Logo" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="assets/copy.svg" alt="Copiar número da sala" />
          </div>
          <a href="#" class="button">
            <img src="assets/white-users.svg" alt="Criar sala" />
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>

          <form action="">
            <label class="sr-only" for-id="question">
              O que você quer perguntar?
            </label>
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar?"
            ></textarea>

            <footer>
              <div>
                <img src="assets/lock.svg" alt="Esta pergunta é anônima" />
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>

          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="assets/avatar.svg" alt="Avatar" />
                  <div class="question">
                    <p>Qual a diferença entre const, var e let no javascript</p>
                  </div>
                </div>
              </div>
              <div class="actions">
                <a class="check" href="#">
                  <img src="assets/check.svg" alt="Marcar como lida" />
                  Marcar como lida
                </a>
                <a class="delete" href="#">
                  <img src="assets/trash.svg" alt="Excluir" />
                  Excluir
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
